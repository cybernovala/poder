<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poder Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(to bottom right, #d9e4f5, #ffffff);
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    form {
      max-width: 500px;
      margin: auto;
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 12px;
    }
    button {
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h1>Poder Simple</h1>
  <form id="formulario">
    <label>Nombre quien autoriza</label>
    <input type="text" id="autorizador" value="JUANITA PEREZ" />

    <label>RUT quien autoriza</label>
    <input type="text" id="rut_autorizador" value="99.999.999-9" />

    <label>Nombre autorizado</label>
    <input type="text" id="autorizado" value="PERICO LOS PALOTES" />

    <label>RUT autorizado</label>
    <input type="text" id="rut_autorizado" value="99.999.999-9" />

    <label>Trámite</label>
    <textarea id="tramite">RETIRO DE MERCADERÍAS EN LA EMPRESA X</textarea>

    <button type="submit">Generar Poder PDF</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
